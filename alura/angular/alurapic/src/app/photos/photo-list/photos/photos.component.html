<p *ngIf="!photos.length" class="text-center text-muted">
  Sorry, no photos.
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <!-- The "apDarkenOnHover" is a directive implemented on the project. The "brightness" attribute is an inbound property of it. -->
    <div 
      *ngFor="let photo of cols" 
      class="col-4" 
      apDarkenOnHover 
      brightness="75%">
      <ap-card [title]="photo.description">
        <a [routerLink]="['/p', photo.id]">
          <ap-photo 
            [url]="photo.url" 
            [description]="photo.description">
          </ap-photo>
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
          </div>
        </a>
        </ap-card>
    </div>
  </li>
</ol>
